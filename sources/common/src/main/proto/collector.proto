syntax = "proto2";
option java_outer_classname = "ProtoCollector";

package proto.bitstamp;

import "common.proto";
import "event-store.proto";

// bitfinex

message BitfinexConfig {
    required string publicKey = 1;
    required string privateKey = 2;
}

message BitfinexCollectorConfig {
    required proto.common.ServiceAddress eventStoreConfig = 1;
    required int32 port = 2;
    required BitfinexConfig bitfinexConfig = 3;
}

// bitstamp

message BitstampConfig {
    required string publicKey = 1;
    required string privateKey = 2;
}

message BitstampCollectorConfig {
    required proto.common.ServiceAddress eventStoreConfig = 1;
    required int32 port = 2;
    required BitstampConfig bitstampConfig = 3;
}

// btce


message BtceConfig {
    required string publicKey = 1;
    required string privateKey = 2;
}

message BtceCollectorConfig {
    required proto.common.ServiceAddress eventStoreConfig = 1;
    required int32 port = 2;
    required BtceConfig btceConfig = 3;
}