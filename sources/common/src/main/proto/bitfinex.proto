syntax = "proto3";
option java_multiple_files = true;
option java_outer_classname = "ProtobufBitfinex";

package proto.bitfinex;

import "common.proto";
import "event-store.proto";


message BitfinexCollectorConfig {
    int32 port = 1;
    repeated proto.common.Pair pairs = 2;
    BitfinexConfig bitfinexConfig = 3;
    proto.common.ServiceAddress eventStoreConfig = 4;
}

message BitfinexConfig {
    string websocketConnectionURL = 1;
    string publicKey = 2;
    string privateKey = 3;
}
