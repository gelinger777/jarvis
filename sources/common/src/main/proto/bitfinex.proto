syntax = "proto2";
option java_outer_classname = "ProtoBitfinex";

package proto.bitfinex;

import "common.proto";
import "event-store.proto";


message BitfinexConfig {
    required string publicKey = 1;
    required string privateKey = 2;
}

message BitfinexCollectorConfig {
    required proto.common.ServiceAddress eventStoreConfig = 1;
    required int32 port = 2;
    required BitfinexConfig bitfinexConfig = 3;
}