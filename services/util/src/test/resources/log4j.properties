# ROOT LOGGER

log4j.rootLogger=DEBUG, consoleAppender
log4j.com.tars.controller=TRACE

# CUSTOM STUFF
log4j.logger.org.springframework=ERROR
log4j.logger.org.apache.http=OFF
log4j.logger.io.netty=OFF
log4j.logger.org.eclipse.jetty=OFF
log4j.logger.ws.wamp.jawampa=OFF
log4j.logger.net.openhft.saxophone=OFF

log4j.logger.com.vach.util=TRACE


# CONSOLE APPENDER

log4j.appender.consoleAppender=org.apache.log4j.ConsoleAppender
log4j.appender.consoleAppender.layout=org.apache.log4j.PatternLayout
log4j.appender.consoleAppender.layout.ConversionPattern=%d{ISO8601} %-5p[%t] %c{1} : %m%n
#log4j.appender.consoleAppender.layout.ConversionPattern=%d{ISO8601} %-5p[%t] %c : %m%n


# EXCEPTION UTILS

log4j.logger.com.vach.util.exceptions.ExceptionUtils = INFO, exceptionUtilsAppender
log4j.appender.exceptionUtilsAppender=org.apache.log4j.FileAppender
log4j.appender.exceptionUtilsAppender.append=true
log4j.appender.exceptionUtilsAppender.file=exceptions.log
log4j.appender.exceptionUtilsAppender.threshold=INFO
log4j.appender.exceptionUtilsAppender.layout=org.apache.log4j.PatternLayout
log4j.appender.exceptionUtilsAppender.layout.ConversionPattern=%d{ISO8601} %-5p : %m%n